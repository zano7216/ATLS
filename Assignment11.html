<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

 --- make sure the case of your file names and directories match. -->

<body>

    <div id="wrapper">
        <form action="" method="post" id="proposal2020">

            <div id="formcol1">


                <h1>2020 Proposal Form</h1>
                <fieldset>
                    <legend>Speaker Info</legend>
                    <p>Please type your information into the text boxes.</p>
                    <ul>
                        <li>
                            <label for="fstspkr1">First Name:</label>
                            <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" />
                        </li>

                        <li>
                            <label for="lstname1">Last Name:</label>
                            <input id="'lstname1" name="lstname1" type="text" class="reqfield" />
                        </li>
                        <li>
                            <label for="spkrtitle1">Title:</label>
                            <input id="spkrtitle1" name="spkrtitle1" type="text" class="reqfield" />
                        </li>
                        <li>
                            <label for="company1">Company:</label>
                            <input id="company1" name="company1" type="text" class="reqfield"/>
                        </li>
                        <li>
                            <label for="department1">Department:</label>
                            <input id="department1" name="department1" type="text" class="reqfield" />
                        </li>
                        <li>
                            <label for="address1">Address:</label>
                            <input id="address1" class="reqfield" name="address1" type="text" />
                        </li>
                    </ul>
                </fieldset>
            </div> <!-- end of formcol1 div -->
            <div id="multchoice">
                <fieldset>
                    <legend>Type of Presentation</legend>
                    <p>Please check the box of which type of presentation you will perform.</p>
                    <p><span><input value="1" id="TypeofPres_lec" name="p-type" type="radio" /><label
                                for="TypeofPres_lec">Lecture</label>
                        </span>

                        <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio" /><label
                                for="TypeofPres_lab">Lab</label></span>
                    </p>


                    <p class="submit-button">
                        <input type="submit" value="Submit your proposal" />
                    </p>
            </div> <!-- end of multchoice div -->

            </feildset>
        </form>


    </div> <!-- end wrapper div -->
</body>

</html>
